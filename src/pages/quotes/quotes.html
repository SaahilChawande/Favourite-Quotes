<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup?.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes">
    <ion-card-header>
      #{{ quote.id }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ quote.text }}</p>
      <p class="author">{{ quote.person }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small *ngIf="!isFavorite(quote)" (click)="onAddToFavorites(quote)">
          Favorite
        </button>
        <button ion-button clear small color="danger" *ngIf="isFavorite(quote)" (click)="onRemoveFromFavorites(quote)">
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
